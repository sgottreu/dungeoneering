<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React App Testing</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      var myInit = { method: 'GET',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     mode: 'cors',
                     cache: 'no-cache' };

      var myRequest = new Request('coverage.json', myInit);

      fetch(myRequest,myInit).then(function(response) {
        return response.json();
      }).then(function(json) {
        for(var x=0;x<json.testResults.length;x++){
          var assert = json.testResults[x].assertionResults
          for(var y=0;y<assert.length;y++){
            console.log(assert[y]);
          }
        }
      });
    </script>
  </body>
</html>
