            float:left;
        }
        .low .chart, .medium .chart, .high .chart {
            border: none !important;
        }
    </style>
</head>
<body>
<div class='wrapper'>
  <div class='pad1'>
    <h1>
      <a href="../index.html">All files</a> src
    </h1>

      <div class='fl pad1y space-right2'>

  </div>
  <div class='status-line low'></div>
<div class="pad1">
<table class="coverage-summary">
<thead>
<tr>
   <th data-col="file" data-fmt="html" data-html="true" class="file">File</th>
   <th data-col="pic" data-type="number" data-fmt="html" data-html="true" class="pic"></th>
   <th data-col="statements" data-type="number" data-fmt="pct" class="pct">Statements</th>
   <th data-col="statements_raw" data-type="number" data-fmt="html" class="abs"></th>
   <th data-col="branches" data-type="number" data-fmt="pct" class="pct">Branches</th>
   <th data-col="branches_raw" data-type="number" data-fmt="html" class="abs"></th>
   <th data-col="functions" data-type="number" data-fmt="pct" class="pct">Functions</th>
   <th data-col="functions_raw" data-type="number" data-fmt="html" class="abs"></th>
   <!--<th data-col="lines" data-type="number" data-fmt="pct" class="pct">Lines</th>
   <th data-col="lines_raw" data-type="number" data-fmt="html" class="abs"></th>-->
</tr>
</thead>
<tbody id="chart--body">
  


</tbody>
</table>
</div><div class='push'></div><!-- for sticky footer -->
</div><!-- /wrapper -->
<div class='footer quiet pad2 space-top1 center small'>
  Code coverage
  generated by <a href="https://istanbul.js.org/" target="_blank">istanbul</a> at Mon May 08 2017 22:48:22 GMT-0500 (CDT)
</div>
</div>
<script src="/reports/js/prettify.js"></script>
<script>
window.onload = function () {
        if (typeof prettyPrint === 'function') {
            prettyPrint();
        }
};
</script>
<script src="/reports/js/sorter.js"></script>


<script>
    var myInit = { method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    cache: 'no-cache' };

    var myRequest = new Request('/reports/data.json?R='+Math.random(), myInit);

    fetch(myRequest,myInit).then(function(response) {
        return response.json();
    }).then(function(json) {
        let html = '';
        for(var x=0,len=json.length;x<len;x++){
            html += buildTableRow(json[x]);
        }
        document.getElementById('chart--body').innerHTML = html;
    });

    function getThreshold(pct){
        return (pct < 50) ? 'low' : ((pct > 80) ? 'high' : 'medium');
    }

    function buildTableRow(json){
        var _sPct = Math.floor(json.statements.covered / json.statements.total * 100);
        var _fPct = Math.floor(json.functions.covered / json.functions.total * 100);
        var _bPct = Math.floor(json.branches.covered / json.branches.total * 100); 

        _sPct = (isNaN(_sPct)) ? 0 : _sPct;
        _fPct = (isNaN(_fPct)) ? 0 : _fPct;
        _bPct = (isNaN(_bPct)) ? 0 : _bPct;
        var _sRemaining = 100 - _sPct;

        var html = `<tr>
            <td class="file ${getThreshold(_sPct)}" data-value="${json.pathname}"><a href="${json.pathname}">${json.pathname}</a></td>
            <td data-value="66.67" class="pic ${getThreshold(_sPct)}">
                <div class="chart">
                    <div class="cover-fill" style="width: ${_sPct}%;"></div>
                    <div class="cover-empty" style="width: ${_sRemaining}%;"></div>
                </div>
            </td>
            <td  class="pct ${getThreshold(_sPct)}">${_sPct}%</td>
            <td  class="abs ${getThreshold(_sPct)}">${json.statements.covered}/${json.statements.total}</td>
            <td  class="pct ${getThreshold(_bPct)}">${_bPct}%</td>
            <td  class="abs ${getThreshold(_bPct)}">${json.branches.covered}/${json.branches.total}</td>
            <td  class="pct ${getThreshold(_fPct)}">${_fPct}%</td>
            <td  class="abs ${getThreshold(_fPct)}">${json.functions.covered}/${json.functions.total}</td>
            
        </tr>`;

        // <td data-value="66.67" class="pct ${threshold}">66.67%</td>
        //     <td data-value="9" class="abs ${threshold}">6/9</td>

        return html;
    }

  </script>
</body>
</html>
